repos:
  - repo: https://github.com/pycqa/pydocstyle
    rev: 5.0.2
    hooks:
    - id: pydocstyle

  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/pylint
    rev: pylint-2.5.3
    hooks:
    - id: pylint
      args:
      - --rcfile=./.pylintrc
